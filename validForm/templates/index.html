<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div id="wrapper">
        <form action="/info" method="POST">
            <table>
                <tr>
                    <td>Your Name:</td>
                    <td><input type="text" name="name" value="{{ form["name"] }}"></td>
                </tr>
                {% if validName == False %}
                <tr>
                    <td></td>
                    <td class="invalid">You must enter a name.</td>
                </tr>
                {% endif %}
                <tr>
                    <td>Dojo Location</td>
                    <td>
                        <select name="location" value="{{ form["location"] }}">
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="San Francisco">San Francisco</option>
                            <option value="Chicago">Chicago</option>
                            <option value="New York">New York</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Favorite Language</td>
                    <td>
                        <select name="language" value="{{ form["language"] }}">
                            <option value="Python">Python</option>
                            <option value="Javascript">Javascript</option>
                            <option value="C#">C#</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Comment (at least 120 characters):</td>
                </tr>
            </table>
            <textarea rows="10" cols="50" name="comment">{{ form["comment"] }}</textarea>
            {% if validComment == False %}
            <p class="invalid">Comment must be at least 120 characters long.</p>
            {% endif %}
            <div><button>Submit</button></div>
        </form>
    </div>
</body>
</html>
